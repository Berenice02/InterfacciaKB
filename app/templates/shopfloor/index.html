<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" />

    <title>Shopfloor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- include jQuery library -->
    <script src="{{ url_for('static', filename='lib/jquery-3.4.1.js') }}"></script>

    <!-- custom library -->

  </head>

  <body>
    <div id="header">
      <img class="logo" src="{{ url_for('static', filename='img/Sharework_logo_color.png') }}" />
    </div>

    <div id="content">
        <form method="GET" action="/sf/new">
            <button class="submit">Nuova risorsa</button>
          </form>
          <form method="GET" action="/sf/mod">
            <button class="submit">Modifica risorsa</button>
          </form>
          <form method="GET" action="/sf/newAggr">
            <button class="submit">Aggrega risorse</button>
          </form>
          <form method="GET" action="/sf/modAggr">
            <button class="submit">Modifica risorsa aggregata</button>
          </form>
    </div>
  </body>
</html>
